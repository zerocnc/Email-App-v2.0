<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
    
    <link rel="stylesheet" id="bootstrap-css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body class="my-bg">
        <div class="wrapper fadeInDown">
                <div id="formContent" class="p-5">              
                  <!-- Header -->
                  <div class="fadeIn first">
                    <h3>Sign Up</h3>
                  </div>
              
                  <!-- Login Form -->
				  <form class="p-2">
						<div class="form-group">
						  <label for="exampleInputEmail1">Email address</label>
						  <input type="email" class="form-control text-center" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="email@yahoo.com">
						  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
						</div>
						<div class="form-group">
						  <!-- <label for="exampleInputPassword1">Password</label> -->
						  <input type="password" class="form-control text-center" id="exampleInputPassword1" placeholder="Password">
						</div>
						<div class="form-group">
							<!-- <label for="ReInputPassword">Reenter</label> -->
							<input type="password" class="form-control text-center" id="ReInputPassword" placeholder="Re-enter Password">
						</div>

						<div class="form-group">
								<label for="userName">Account Name</label>
								<input type="email" class="form-control text-center" id="userName" aria-describedby="userName" placeholder="Name">
						</div>

						<div class="form-check">
							<input type="checkbox" class="form-check-input" id="exampleCheck1">
							<label class="form-check-label" for="exampleCheck1">Check me out</label>
						</div>

						<button type="submit" class="btn btn-primary">Submit</button>
					  </form>
              
                </div>
              </div>
</body>
</html>
