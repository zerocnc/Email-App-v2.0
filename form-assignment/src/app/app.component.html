<div class="container text-center">
		<h1>Conditional Form</h1>

	<div class="row justify-content-center">
		<div class="col-12 col-md-8 form-box text-left">
			<form [formGroup]='signUpForm' (ngSubmit)='onSubmit()'>

				<!-- User Inputs Information name, email,  -->
				<div class="form-group col-12 col-6">
					<label for='userName'>Name</label>
					<input type="text" id="userName" formControlName="signUpForm.controller.userName" class="form-control">
				</div>

				<div class="row">
					<div class="col">
						<button class="btn btn-primary" type="submit" [disabled]="!signupForm.valid">Submit</button>
					</div>
					<div class="col text-right">
						<button class="btn btn-danger well" type="button" (click)="onReset()">Reset</button>
					</div>
				</div>

			</form>
		</div>
	</div>
</div>
