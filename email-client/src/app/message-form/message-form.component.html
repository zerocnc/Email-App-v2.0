<form>
        <div class="form-group row">
            <label for="emailSubject" class="col-sm-2 col-form-label text-right">Subject:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="emailSubject" placeholder="">
            </div>
        </div>

        <div class="form-group row">
            <label for="emailTo" class="col-sm-2 col-form-label text-right">To:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="emailTo" placeholder="">
            </div>
        </div>

        <div class="form-group row">
            <label for="emailCC" class="col-sm-2 col-form-label text-right">CC:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="emailCC" placeholder="">
            </div>
        </div>

        <div class="form-group row">
        <label for="emailBCC" class="col-sm-2 col-form-label text-right">BCC:</label>

                <input type="text" class="form-control" id="emailBCC" placeholder="">
            </div>
        </div>

        <div class="form-group row">
            <label for="emailMessage" class="col-sm-2 col-form-label text-right">Message:</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="emailMessage" rows="10"></textarea>
